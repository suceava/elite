<div class="modal-header">
  <h3 class="modal-title">ADD COMMODITY</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="commodityForm">
    <div class="form-group">
      <label for="name" class="control-label col-sm-3">Name</label>
      <div class="col-sm-9">
        <input id="name" name="name" type="text" class="form-control focus" ng-model="commodity.name" value="{{commodity.name}}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="control-label col-sm-3">Type</label>
      <div class="col-sm-9">
        <input id="type" name="type" autocomplete ui-items="types" ng-model="commodity.type" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="producedBy" class="control-label col-sm-3">Produced by</label>
      <div class="col-sm-9">
        <div class="eliteChecklist">
          <div ng-repeat="economy in metadata.economyList">
            <label>
              <input type="checkbox" checklist-model="commodity.producedBy" checklist-value="economy"> 
              {{economy}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="consumedBy" class="control-label col-sm-3">Consumed by</label>
      <div class="col-sm-9">
        <div class="eliteChecklist">
          <div ng-repeat="economy in metadata.economyList">
            <label>
              <input type="checkbox" checklist-model="commodity.consumedBy" checklist-value="economy"> 
              {{economy}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn eliteButton" ng-click="ok()">SAVE</button>
  <button class="btn eliteButton" ng-click="cancel()">CANCEL</button>
</div>
