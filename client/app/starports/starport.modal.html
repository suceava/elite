<div class="modal-header">
  <h3 class="modal-title">ADD STARPORT</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="starPortForm">
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Name</label>
      <div class="col-sm-10">
        <input id="name" name="name" type="text" class="form-control focus" ng-model="starport.name" value="{{starport.name}}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="starSystem" class="control-label col-sm-2">System</label>
      <div class="col-sm-10">
        <input id="starSystem" name="starSystem" autocomplete ui-items="starSystemList" ng-model="starport.starSystem.name" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="distanceFromStar" class="control-label col-sm-2">Distance</label>
      <div class="col-sm-10">
        <input id="distanceFromStar" name="distanceFromStar" ng-model="starport.distanceFromStar" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="faction" class="control-label col-sm-2">Faction</label>
      <div class="col-sm-10">
        <input id="faction" name="faction" autocomplete ui-items="factionList" ng-model="starport.faction" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="government" class="control-label col-sm-2">Government</label>
      <div class="col-sm-10">
        <select id="government" name="government" class="form-control" ng-model="starport.government" ng-options="government as government for government in metadata.governmentList">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="allegiance" class="control-label col-sm-2">Allegiance</label>
      <div class="col-sm-10">
        <select id="allegiance" name="allegiance" class="form-control" ng-model="starport.allegiance" ng-options="allegiance as allegiance for allegiance in metadata.allegianceList">
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="facility" class="control-label col-sm-2">Facilities</label>
      <div class="col-sm-10">
        <div class="eliteChecklist">
          <div ng-repeat="facility in metadata.facilityList">
            <label>
              <input type="checkbox" checklist-model="starport.facilities" checklist-value="facility"> {{facility}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="economy" class="control-label col-sm-2">Economies</label>
      <div class="col-sm-10">
        <div class="eliteChecklist">
          <div ng-repeat="economy in metadata.economyList">
            <label>
              <input type="checkbox" checklist-model="starport.economies" checklist-value="economy"> 
              {{economy}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="imports" class="control-label col-sm-2">Imports</label>
      <div class="col-sm-10">
        <div class="eliteChecklist">
          <div ng-repeat="commodity in commodityList">
            <label>
              <input type="checkbox" checklist-model="starport.imports" checklist-value="commodity._id"> 
              {{commodity.name}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exports" class="control-label col-sm-2">Exports</label>
      <div class="col-sm-10">
        <div class="eliteChecklist">
          <div ng-repeat="commodity in commodityList">
            <label>
              <input type="checkbox" checklist-model="starport.exports" checklist-value="commodity._id"> 
              {{commodity.name}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="prohibited" class="control-label col-sm-2">Prohibited</label>
      <div class="col-sm-10">
        <div class="eliteChecklist">
          <div ng-repeat="commodity in commodityList">
            <label>
              <input type="checkbox" checklist-model="starport.prohibited" checklist-value="commodity._id"> 
              {{commodity.name}}
            </label>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn eliteButton" ng-click="ok()">SAVE</button>
  <button class="btn eliteButton" ng-click="cancel()">CANCEL</button>
</div>
